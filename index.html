<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Size Slider with Circle Preview</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="ui-panel">
        <label for="sizeSlider">Brush Size:</label>
        <div id="slider-row">
            <input type="range" id="sizeSlider" min="5" max="50" value="25">
            <canvas id="sizePreviewCanvas" width="60" height="60"></canvas>
        </div>
        <label for="colorPicker">Brush Color:</label>
        <input type="color" id="colorPicker" value="#3366ff">
    </div>

    <div id="canvas-holder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="sketch.js"></script>
</body>

</html>
